<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Matching</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/2fefd2f108.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-top">
        <img src="./images/logo.svg" alt="logo" />
        <div class="search">
          <input
            type="text"
            placeholder="지역, 구장 이름으로 찾기"
            class="nav-input"
          />
          <img src="./images/ic_my.svg" alt="login" />
        </div>
      </div>
      <div class="navbar-bottom">
        <a href="">소셜 매치</a>
        <a href="">구장 예약</a>
        <a href="">팀 리그</a>
      </div>
    </nav>
    <!-- navbar-end -->
    <!-- slider -->
    <!-- <div class="carousel-container">
      <div class="carousel-slide">
        <img src="./images/new_night_banner.png" alt="" />

        <img src="./images/new_open_banner_pc.jpg" alt="" />

        <img src="./images/stadium_promo_banner.png" alt="" />

        <img src="./images/new_11v11_banner.png" alt="" />

        <img src="./images/new_quick_banner_pc.png" alt="" />

        <img src="./images/manager.jpg" alt="" />
      </div>
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </div> -->

    <section class="visual">
      <div><img src="./images/new_night_banner.png" alt="" /></div>
      <div><img src="./images/new_open_banner_pc.jpg" alt="" /></div>
      <div><img src="./images/stadium_promo_banner.png" alt="" /></div>
      <div><img src="./images/new_11v11_banner.png" alt="" /></div>
      <div><img src="./images/manager.jpg" alt="" /></div>
    </section>
    <!-- slider-end -->
    <!-- date slider -->
    <ul class="dates">
      <li>
        <button class="date-button">
          <p>19</p>
          <span>토</span>
        </button>
      </li>
      <li>
        <button class="date-button">
          <p>20</p>
          <span>일</span>
        </button>
      </li>
      <li>
        <button class="date-button">
          <p>21</p>
          <span>월</span>
        </button>
      </li>
      <li>
        <button class="date-button">
          <p>22</p>
          <span>화</span>
        </button>
      </li>
      <li>
        <button class="date-button">
          <p>19</p>
          <span>수</span>
        </button>
      </li>
      <li>
        <button class="date-button">
          <p>23</p>
          <span>목</span>
        </button>
      </li>
      <li>
        <button class="date-button">
          <p>24</p>
          <span>금</span>
        </button>
      </li>
    </ul>
    <!-- data slider end -->
    <!-- filter -->
    <ul class="filters">
      <li>
        <button class="filter">
          <span>모든 지역</span>
        </button>
      </li>
      <li>
        <button class="filter">
          <span>성별</span>
        </button>
      </li>
    </ul>
    <!-- filter end -->
    <!-- single -->
    <ul class="lists"></ul>

    <!-- single end-->

    <script src="app.js"></script>
  </body>
</html>
